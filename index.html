<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mi'kmaq Pictionary</title>
    <style>
        [x-cloak] {
            display: none !important;
        }
    </style>
    <link rel="stylesheet" href="src/client/css/styles.css" />
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>

<body x-data="globalData" x-init="getWordBank">
    <!-- Main Menu -->

    <section class="container flex-column" id="start-page" x-show="!gameStarted">
        <div class="col vh-100">
            <header class="row text-center">
                <h1>Mi'kmaq Pictionary</h1>
                <p class="sub-title">Mikwite'tmk+t Angie</p>
            </header>
            <main class="mt-4 row d-flex align-items-center">
                <!-- Linked the start game button to the games webpage-->
                <button type="button" class="btn menu-btn fw-bold" id="mb-start-game" @click="startGame" onclick="window.location.href = 'p3.html';">
                    Start Game
                </button>
                <!--button type="button" class="btn menu-btn" id="mb-word-bank" data-bs-toggle="modal"
                    data-bs-target="#word-bank-modal">
                    Tali mila'tmk
                </button-->
                <!-- Linked the dictionary button to the dictionary's webpage-->
                <button type="button" class="btn menu-btn" id="mb-instructions" onclick="window.location.href = 'Dictionary.html';">
                    Klusuwaqnn (Dictionary)
                </button>
            </main>
        </div>
    </section>

    <!-- Game Page -->

    <section id="game-page" class="container m-0" x-cloak x-show="gameStarted">
        <main id="game-section" class="row vh-100">
            <section class="col vw-100">
                <div class="row">
                    <section class="col">
                        <!-- Close Button -->
                        <button type="button" class="btn game-btn d-flex justify-content-start" id="gb-main-menu"
                            @click="endGame">
                            <i class="bi bi-x-lg"></i>
                        </button>
                    </section>
                    <section class="col-2">
                        <!-- Instructions Button -->
                        <button type="button" class="btn game-btn" id="gb-hint" data-bs-toggle="modal"
                            data-bs-target="#instructions-modal">
                            <i class="bi bi-question-lg"></i>
                        </button>
                        <!-- Word Bank Button -->
                        <button type="button" class="btn game-btn" id="gb-word-bank" data-bs-toggle="modal"
                            data-bs-target="#word-bank-modal">
                            <i class="bi bi-book"></i>
                        </button>
                    </section>
                </div>

                <!-- game 1 -->
                <section>
                    <div class="row">
                        <section class="col d-flex justify-content-center m-4">
                            <h2 id="current-word" class="d-inline" x-text="currentWord"></h2>
                            <!-- Audio Button -->
                            <button id="btn-listen" class="btn game-btn"
                                @click="playAudio(`assets/server/audio/${currentWord}.wav`)">
                                <i class="bi bi-volume-up-fill"></i>
                            </button>
                        </section>
                    </div>
                    <div class="row">
                        <section class="col d-flex justify-content-center">
                            <!-- Options Buttons -->
                            <template x-for="word in wordOptions">
                                <button class="m-3" @click="evaluateResponse(word)">
                                    <img :src="`assets/server/images/${word}.jpg`" :alt="word" class="game-img" />
                                </button>
                            </template>
                        </section>
                    </div>
                </section>
                <!-- game 2 -->
                <section></section>
                <!-- game 3 -->
                <section></section>
            </section>
        </main>
    </section>
    <!-- Modals -->

    <!-- Instructions Modal -->
    <div class="modal fade" id="instructions-modal" tabindex="-1" aria-labelledby="instructions-modal-title"
        aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable" role="document">
            <div class="modal-content preview-modal">
                <div class="modal-header">
                    <h5 class="modal-title" id="instructions-modal-title">
                        Klusuwaqnn
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h3>!!Pjila'si!!</h3>
                    <p>
                        Mi'kmaq Picture Dictionary is a fun and interactive
                        game to help you learn Mi'kmaq words.
                    </p>
                    <p>
                        Multiple Choice Question: Select the correct image
                        out of three different images and match it to the
                        Mi'kmaq word.
                    </p>
                    <!-- <p>
                            True or False: A audio and an image will be given to
                            you; You will have to answer whether the image
                            matches the audio and determine if it's true or
                            false.
                        </p> -->
                    <!-- <p>
                            Pronouniciation: An image and an audio of the
                            pronouniciation of a word will be given to you. Use
                            the audio button to listen to the pronouniciation of
                            the word and use the microphone button to record
                            your own voice.
                        </p> -->
                </div>
                <div class="modal-footer"></div>
            </div>
        </div>
    </div>

</body>

</html>
